<div class="pages">
  <!-- Page, data-page contains page name-->
  <div data-page="form" class="page">
    <!-- Scrollable page content-->
    <div class="page-content">
      <div class="content-block">
        <div class="content-block-title">Novo Lançamento</div>
        <form id="my-form" class="list-block">
          <ul>
            <li>
              <div class="item-content">
                <div class="item-inner">
                  <div class="item-title label">Data</div>
                  <div class="item-input">
                    <input type="date" name="data" placeholder="">
                  </div>
                </div>
              </div>
            </li>
            <li>
              <div class="item-content">
                <div class="item-inner">
                  <div class="item-title label">Descrição</div>
                  <div class="item-input">
                    <input type="text" name="descricao" placeholder="Descrição Lançamento">
                  </div>
                </div>
              </div>
            </li>
            <li>
              <div class="item-content">
                <div class="item-inner">
                  <div class="item-title label">Valor</div>
                  <div class="item-input">
                    <input type="text" name="valor" placeholder="Valor Lançamento">
                  </div>
                </div>
              </div>
            </li>
          </ul>
          <div class="content-block-title">Tipo</div>
          <div class="list-block">
            <ul>
              <!-- Single radio input -->
              <li>
                <label class="label-radio item-content">
              <!-- Checked by default -->
              <input type="radio" name="tipo" value="entrada" checked="checked">
              <div class="item-media">
                <i class="icon icon-form-radio"></i>
              </div>
              <div class="item-inner">
                <div class="item-title">Entrada</div>
              </div>
              </label>
              </li>
              <!-- Another radio input -->
              <li>
                <label class="label-radio item-content">
                <input type="radio" name="tipo" value="saida">
                <div class="item-media">
                  <i class="icon icon-form-radio"></i>
                </div>
                <div class="item-inner">
                  <div class="item-title">Saida</div>
                </div>
              </label>
              </li>
              <li>
                <label class="label-radio item-content">
                    <input type="radio" name="tipo" value="apagar">
                    <div class="item-media">
                      <i class="icon icon-form-radio"></i>
                    </div>
                    <div class="item-inner">
                      <div class="item-title">A pagar</div>
                    </div>
                  </label>
              </li>
            </ul>
          </div>
        </form>
      </div>
      <div class="content-block">
        <a href="#" class="button button-big button-fill color-green form-to-data nounderline">Submit</a>
      </div>
      <div class="content-block">
        <a href="#" class="button button-big button-fill color-red form-to-cancel nounderline">Cancel</a>
      </div>
    </div>
  </div>
</div>
