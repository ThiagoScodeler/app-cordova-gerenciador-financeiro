      <div class="right">

<div class="pages">
  <!-- Page, data-page contains page name-->
  <div data-page="form" class="page">
    <!-- Scrollable page content-->
    <div class="page-content">
      <div class="content-block-title">Lançamento</div>
      <div class="list-block">
        <ul>
          <li>
            <div class="item-content">
              <div class="item-media"><i class="icon icon-form-calendar"></i></div>
              <div class="item-inner">
                <div class="item-title label">Data</div>
                <div class="item-input">
                  <input type="date" placeholder="" value="" />
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content">
              <div class="item-media"><i class="icon icon-form-name"></i></div>
              <div class="item-inner">
                <div class="item-title label">Descrição</div>
                <div class="item-input">
                  <input type="text" placeholder="Digite aqui" />
                </div>
              </div>
            </div>
          </li>
        </ul>
      </div>
      <div class="content-block-title">Tipo</div>
      <div class="list-block">
        <ul>
          <li>
            <label class="label-radio item-content">
                <input type="radio" name="ks-radio" value="Entrada" checked="checked"/>
                <div class="item-inner">
                  <div class="item-title">Entrada</div>
                </div>
              </label>
          </li>
          <li>
            <label class="label-radio item-content">
                <input type="radio" name="ks-radio" value="Saida"/>
                <div class="item-inner">
                  <div class="item-title">Saida</div>
                </div>
              </label>
          </li>
          <li>
            <label class="label-radio item-content">
                <input type="radio" name="ks-radio" value="A Pagar"/>
                <div class="item-inner">
                  <div class="item-title">A pagar</div>
                </div>
              </label>
          </li>
        </ul>
      </div>
       <div class="content-block">
        <div class="row">
          <div class="col-50"><a href="#" class="button button-big button-fill color-red">Cancel</a></div>
          <div class="col-50">
            <input type="submit" value="Submit" class="button button-big button-fill color-green" />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
