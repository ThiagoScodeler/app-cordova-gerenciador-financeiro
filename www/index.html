<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <title>App Gerenciador Financeiro</title>
  <!-- Framework7 ios Library CSS-->
  <link rel="stylesheet" href="dist/css/framework7.ios.min.css">
  <link rel="stylesheet" href="dist/css/framework7.ios.colors.min.css">
  <!-- Framework7 material Library CSS-->
  <link rel="stylesheet" href="dist/css/framework7.material.min.css">
  <link rel="stylesheet" href="dist/css/framework7.material.colors.min.css">
  <!-- Path to your custom app styles-->
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="//cdn.framework7.io/css/framework7-icons.css">
</head>

<body class="theme-green layout-white">
  <!-- Status bar overlay for fullscreen mode-->
  <div class="statusbar-overlay"></div>
  <!-- Panels overlay-->
  <div class="panel-overlay"></div>
  <!-- Left panel with reveal effect-->
  <div class="panel panel-left panel-reveal">
    <div class="content-block">
      <div class="content-block-title">Menu</div>
      <div class="list-block">
          <a href="index.html" class="item-link">
            <div class="item-content">
              <div class="item-inner">
                <div class="item-title f7-demo-icon"><i class="f7-icons">home</i> Home</div>
              </div>
            </div>
          </a>
          <a href="lancamentos.html" class="item-link">
            <div class="item-content">
              <div class="item-inner">
                <div class="item-title f7-demo-icon"><i class="f7-icons">list_fill</i> Lançamentos</div>
              </div>
            </div>
          </a>
          <a href="form.html" class="item-link">
            <div class="item-content">
              <div class="item-inner">
                <div class="item-title f7-demo-icon"><i class="f7-icons">add_round_fill</i> Novo Lançamento</div>
              </div>
            </div>
          </a>
      </div>
    </div>
  </div>
  <!-- Views-->
  <div class="views">
    <!-- Your main view, should have "view-main" class-->
    <div class="view view-main">
      <!-- Top Navbar-->
      <div class="navbar">
        <div class="navbar-inner">
          <!-- We have home navbar without left link-->
          <div class="center sliding color-white f7-demo-icon"><i class="f7-icons">money_dollar</i> App Gerenciador Financeiro</div>
          <div class="right">
            <!-- Right link contains only icon - additional "icon-only" class-->
            <a href="#" class="link icon-only open-addTodo">
              <i class="icon icon-bars"></i>
            </a>
          </div>
        </div>
      </div>
      <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
      <div class="pages navbar-through toolbar-through">
        <!-- Page, data-page contains page name-->
        <div data-page="index" class="page">
          <!-- Scrollable page content-->
          <div class="page-content">
            <div class="content-block">
              <div class="content-block-inner">
                <p class="item-title f7-demo-icon"><i class="f7-icons">money_dollar_fill</i> Saldo: </p>
                <p class="item-title f7-demo-icon"><i class="f7-icons">arrow_right_fill</i> Entradas: </p>
                <p class="item-title f7-demo-icon"><i class="f7-icons">bag_fill</i> Compras / Saídas: </p>
                <p class="item-title f7-demo-icon"><i class="f7-icons">flag_fill</i> Contas à pagar: </p>
              </div>
            </div>
            <div class="content-block-title">Menu</div>
            <div class="list-block">
              <ul>
                <li>
                  <a href="lancamentos.html" class="item-link">
                    <div class="item-content">
                      <div class="item-inner">
                        <div class="item-title f7-demo-icon"><i class="f7-icons">list_fill</i> Lançamentos</div>
                      </div>
                    </div>
                  </a>
                </li>
                <li>
                  <a href="form.html" class="item-link">
                    <div class="item-content">
                      <div class="item-inner">
                        <div class="item-title f7-demo-icon"><i class="f7-icons">add_round_fill</i> Novo Lançamento</div>
                      </div>
                    </div>
                  </a>
                </li>
              </ul>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="cordova.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
  <!-- Framework7 scripts-->
  <script type="text/javascript" src="dist/js/framework7.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <!-- App Gerenciador Financeiro-->
  <script type="text/javascript" src=""></script>
  <script type="text/javascript" src=""></script>
  <script type="text/javascript" src=""></script>
</body>

</html>
