<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'
data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline';
media-src *; img-src 'self' data: content:;">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="viewport" content="user-scalable=no, initial-scale=1, minimum-scale=1, width=device-width">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <title>App Gerenciador Financeiro</title>
  <!-- Framework7 ios Library CSS-->
  <link rel="stylesheet" href="dist/css/framework7.ios.min.css">
  <link rel="stylesheet" href="dist/css/framework7.ios.colors.min.css">
  <!-- Framework7 material Library CSS-->
  <link rel="stylesheet" href="dist/css/framework7.material.min.css">
  <link rel="stylesheet" href="dist/css/framework7.material.colors.min.css">
  <!-- Path to your custom app styles-->
  <link rel="stylesheet" href="css/index.css">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body class="theme-blue layout-white">
  <!-- Status bar overlay for fullscreen mode-->
  <div class="statusbar-overlay"></div>
  <!-- Panels overlay-->
  <div class="panel-overlay"></div>
  <!-- Left panel with reveal effect-->
  <div class="panel panel-left panel-reveal">
    <div class="content-block">
      <div class="content-block-title">Menu</div>
      <div class="list-block">
        <a href="index.html" class="item-link">
          <div class="item-content">
            <div class="item-inner">
              <div class="item-title"> <span class="glyphicon glyphicon-home"></span> Home</div>
            </div>
          </div>
        </a>
        <a href="lancamentos.html" class="item-link">
          <div class="item-content">
            <div class="item-inner">
              <div class="item-title"> <span class="glyphicon glyphicon-list-alt"></span> Lançamentos</div>
            </div>
          </div>
        </a>
        <a href="form.html" class="item-link">
          <div class="item-content">
            <div class="item-inner">
              <div class="item-title"> <span class="glyphicon glyphicon-plus"></span> Novo Lançamento</div>
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>
  <!-- Views-->
  <div class="views">
    <!-- Your main view, should have "view-main" class-->
    <div class="view view-main">
      <!-- Top Navbar-->
      <div class="navbar">
        <div class="navbar-inner">
          <!-- We have home navbar without left link-->
          <div class="center sliding color-white"> App Gerenciador Financeiro</div>
          <div class="right">
            <!-- Right link contains only icon - additional "icon-only" class-->
            <a href="#" class="link icon-only open-addTodo">
              <i class="icon icon-bars"></i>
            </a>
          </div>
        </div>
      </div>
      <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
      <div class="pages navbar-through toolbar-through">
        <!-- Page, data-page contains page name-->
        <div data-page="index" class="page">
          <!-- Scrollable page content-->
          <div class="page-content">
            <div class="content-block">
              <div class="content-block-inner">
                <div id="status"></div>
              </div>
            </div>
            <div class="content-block-title">Menu</div>
            <div class="list-block">
              <ul>
                <li>
                  <a href="#" class="item-link" id="btnLancamentos">
                    <div class="item-content">
                      <div class="item-inner">
                        <div class="item-title"><span class="glyphicon glyphicon-list-alt"> </span> Lançamentos</div>
                      </div>
                    </div>
                  </a>
                </li>
                <li>
                  <a href="#" class="item-link" id="btnAddLancamento">
                    <div class="item-content">
                      <div class="item-inner">
                        <div class="item-title"><span class="glyphicon glyphicon-plus"> </span> Novo Lançamento</div>
                      </div>
                    </div>
                  </a>
                </li>
              </ul>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="cordova.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
  <!-- Framework7 scripts-->
  <script type="text/javascript" src="dist/js/framework7.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <!-- Bootstrap scripts -->
  <script type="text/javascript" src="js/umd/popper.min.js"></script>
  <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <!-- App Gerenciador Financeiro-->
  <script type="text/javascript" src="js/gerenciadorModel.js"></script>
  <script type="text/javascript" src="js/gerenciadorService.js"></script>
  <script type="text/javascript" src="js/gerenciadorController.js"></script>
</body>

</html>
